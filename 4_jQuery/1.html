<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-1.8.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // jQuery
        });

        // 위의 코드는 아래와 같은 줄어 코드를 쓸수있음
        $(function () {
            $("*").css("font-size", "13px");
            $("h1").css("color", "red").css("font-size", "20px");
            $("#firstTitle").css("color", "green");
            $(".nextTitle").css("color", "blue");

            // 두개의 코드는 같은 선택자을 가지고 있음(자신 바로 밑에 있는 것만)
            $(".obj3 > li").css("font-weight", "bold");
            $(".obj3").children(".theObj1").css("color", "purple");

            // 부모 선택자 고르기
            $(".obj5").parent().css("border","dashed 2px #f80");

            // 조상 자손(자신 밑에 있는 것만)
            $("#wrap h3").css("font-size","20px").css("background-color","yellow")

            $(".obj5").next().css("color","orange"); //동생 선택자 선택
            $(".obj5").prev().css("color","blue"); // 형 선택자 선택
            
            // 자신을 제외한 모든 형제을 선택
            $(".obj6").siblings().css("text-align","center");

            // 한번에 CSS을 작성하는 것을 체인닝 기법이라 한다.
            $(":text").css({"background-color":"#ccc"},{"border":"solid 1px #000"}, {"color":"green"});

            // # 접근하는 것이 중요하다, 이것을 모두가 위처럼하지 않고 
            // 어떠한 애니메이션을 만들때 사용한다#
        });
    </script>
    <title>Document</title>
</head>

<body>
    <div id="wrap">
        <h1>jQuery</h1>
        <h2 id="firstTitle">선택자</h2>
        <h3 class="nextTitle">부모 요소 선택자</h3>
        <div>
            <p class="obj1">현재 class가 'obj1'인 요소를 기준으로, 부모 요소는 'div'요소</p>
        </div>
        <h3>자식 요소 선택자</h3>
        <ul class="obj3">
            <li>리스트1</li>
            <li class="theObj1">리스트2</li>
            <li>리스트3</li>
        </ul>
        <h3>형 요소 선택자</h3>
        <ul>
            <i1>리스트4</i1>
            <i1 class="obj4">리스트5</i1>
            <i1>리스트6</i1>
        </ul>
        <h3>동생 요소 선택자</h3>
        <ul>
            <i1>리스트7</i1>
            <i1 class="obj5">리스트8</i1>
            <i1>리스트9</i1>
        </ul>
        <h3>형제 요소 선택자</h3>
        <ul>
            <i1>리스트10</i1>
            <i1 class="obj6">리스트11</i1>
            <i1>리스트12</i1>
        </ul>
        <h3>입력 요소 선택자</h3>
        <p>
            <label for=""></label>
            <input type="text">
        </p>
    </div>
</body>

</html>
