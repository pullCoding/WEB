<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-1.8.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // jQuery
        });

        // 위의 것을 아래와 같으 줄어쓸수있음
        $(function () {
            $("*").css("font-size", "13px");
            $("h1").css("color", "red").css("font-size", "20px");
            $("#firstTitle").css("color", "green");
            $(".nextTitle").css("color", "blue");
            $(".obj3>li").css("font-weight", "bold");
        });
    </script>
    <title>Document</title>
</head>

<body>
    <div id="wrap">
        <h1>jQuery</h1>
        <h2 id="firstTitle">선택자</h2>
        <h3 class="nextTitle">부모 요소 선택자</h3>
        <div>
            <p class="obj1">현재 class가 'obj1'인 요소를 기준으로, 부모 요소는 'div'요소</p>
        </div>
        <h3>자식 요소 선택자</h3>
        <ul class="obj3">
            <li>리스트1</li>
            <li class="theObj1">리스트2</li>
            <li>리스트3</li>
        </ul>
        <h3>형 요소 선택자</h3>
        <ul>
            <i1>리스트4</i1>
            <i1 class="obj4">리스트5</i1>
            <i1>리스트6</i1>
        </ul>
        <h3>동생 요소 선택자</h3>
        <ul>
            <i1>리스트7</i1>
            <i1 class="obj4">리스트8</i1>
            <i1>리스트9</i1>
        </ul>
        <h3>형제 요소 선택자</h3>
        <ul>
            <i1>리스트10</i1>
            <i1 class="obj4">리스트11</i1>
            <i1>리스트12</i1>
        </ul>
        <h3>입력 요소 선택자</h3>
        <p>
            <label for=""></label>
            <input type="text">
        </p>
    </div>
</body>

</html>
