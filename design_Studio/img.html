<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            transition-duration: 0.5s;
        }

        .img-box {
            width: 400px;
            height: 400px;
            overflow: hidden;
        }

        .content:hover img {
            transform: scale(1.1);

        } 
    </style>
</head>
<body>
    <div class="content">
        <div class="img-box">
            <img src="icon.svg" alt="">
        </div>
        <h1>아무 제목</h1>
        <p>아무 내용</p>
    </div>
</body>
</html>
