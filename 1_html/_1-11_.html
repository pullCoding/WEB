<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>인용문 &lt;blockquote&gt;요소와 &lt;q&gt;이다.</h1>
    <!-- &lt &gt는 <와 >이다. -->
    <h2>&lt;blockquote&gt;요소</h2>
    <blockquote cite="http://www.sungil-i.kr" title="공자의 명언">
        <p>배우고 때로 익히면 또한 기쁘지 아니한가?</p>
    </blockquote>

    <h2>&lt;q&gt;요소</h2>
    <q>공자는 이렇게 말씀하셨습니다.</q> 
    <q cite="http://www.sungil-i.kr" title="공자의 명언">배우고 때로 익히면 또한 기쁘지 아니한가?></q>
    <hr>
    <p>
        q태그 는 문단 안에서 인요할 때 사용하는 인라인 욧이고,
        blockquote는 새로운 문단에서 인용한 블록요소
    </p>
    <p>
        인용문의 출처는 cite이고 어떠한 인용문의 문장의 출처을 표시함
    </p>
</body>
</html>
