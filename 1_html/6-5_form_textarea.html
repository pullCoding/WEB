<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- textarea 태그는여러 줄의 입력 요소를 생성할 때 
        input 태그가 아닌 textarea 태그를 사용한다. -->

    <form action="#">
        <fieldset>
            <legend>블로그 글쓰기</legend>
            <p>
                <label for="title">
                    제목
                    <input type="text" name="title" id="title">
                </label>
            </p>
            <p>
                <label for="desc">
                내용
                <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
                </label>
            </p>
        </fieldset>
    </form>
</body>

</html>
