<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- form 태그 안에 사용된 다양한 상호작용 요소도 fieldset 태그를 사용해 그룹지을 수 있다.
    legend 태그는 fieldset 태그롤 그룹지어 놓은 요소의 이름을 붙이는 태그이다. -->

    <form action="">
        <fieldset>
            <legend>기본 정보</legend>
            <p>
                <label for="userId">
                    ID
                    <input type="text" name="userId" id="userId">
                </label>
            </p>
            <p>
                <label for="userPw">
                    PW
                    <input type="password" name="userPw" id="userPw">
                </label>
            </p>
        </fieldset>
        
        <fieldset>
            <legend>선택 정보</legend>
            <p>
                <label for="age">
                    age
                    <input type="number" name="age" id="age">
                </label>
            </p>
            <p>
                <label for="rmd">
                    추천인
                    <input type="text" name="rmd" id="rmd">
                </label>
            </p>
        </fieldset>
    </form>
</body>

</html>
