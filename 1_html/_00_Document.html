<!--!DOCTYPE html은 html5이후의 단어로 쓴다는것을 표시-->
<!DOCTYPE html>
<!--lang은 이 페이지의 기본언어을 설정하는것이다.-->
<!--언어 설정 명렁어에는-->
<!--dn 독일어 en 영어 fr 프랑스어 ja 일본어 ko 한국어 zh 중국어-->

<!--html은 head 또는 body을 감싸는 태그이다.-->
<html lang="ko">
<!--사이트 위에 뜨는 이름을 설정하는 명렁어-->
<title>html portfolio</title> 
<!--web사이트는 기본적으로 영어을 사용하게 때문에-->
<!--이외의 문자을 쓰기 위해서는 아래와 같은 태그을 사용해야 한다.-->
<meta charset="utf-8">
<!--모바일 기기에서도 작동할수있게 하는것-->
<meta name="viewpor" content="width=device-width, initial-scale=1.0">
<!--인터넷 익스플로러 브라우저 고려하기-->
<meta http-equiv="X-UA-Compatible" content="ie=dge">
<!--간단한 설명 예을 들자면 단어 간단한 설명 제작자 이름을 적을 수있는 공간-->
<!--아래 태그 이외의 것은 !을 입력하고 엔터을 누르면 자동으로 생긴다.-->
<meta name="Keyword" content="html, 웹표준">
<meta name="description" content="html5를 통해 웹 표준 공부하기">
<meta name="author" content="hojin Yoo">
<head>
    <!--웹 사이트을 무슨이름 어떤 웹브라우저에 출력되게 할것인지-->
    <!--실제로는 출력되지 않음-->
</head>
<body>
    <!--실제 화면에 출력되는것-->
    <a href="https://jeongchul.tistory.com/462">시멘틱 태그</a>
</body>
</html>
