    <h1>텍스트 요소</h1>
    <h2>강조</h2>
    <p>이제는 <em>반응형 웹</em>이 대세이다.</p>

    <h2>생략어와 두문어</h2>

    <p><acronym title="Long Term Evolution">LTE</acronym></p>
    acronym은 이제 지원하지 않음
    <h2>추가글과 삭제글</h2>
    <p>정기세일 : <del>08.30 ~ 09.15</del></p>
    <p>정기세일 변경 : <ins>09.01 ~ 09.30</ins></p>

    <p>x<sup>2</sup></p>
    <p>CO<sub>2</sub></p>
