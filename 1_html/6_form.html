<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- form은 HTML에서 사용자와 상호작용해서 정보를 입력받고 서버로 전송하기 위한 양식이다.

    form 태그를form 태그는 form 양식을 의미한다.
    그래서 HTML의 form을 구성하는 모든 태그는 form 태그 안에 작성해야 한다. -->

    <form action="#" method="get">
        
        <input type="text"> <br>
        <!-- 입력창을 만드는것 -->
        <input type="password"> <br>
        <!-- 무엇을 입력하여도 안보이게 함 -->
        <input type="tel"> <br>
        <!-- 전화번호 형식인지 채크하는것 나중체 체크할때-->
        <input type="number"> <br>
        <!-- 숫자을 입력하는것 1씩 오름 내림할수있음 -->
        <input type="url"> <br>
        <!-- 링크을 입력할때 사용 -->
        <input type="button" value="버튼"> <br>
        <!-- 다양한 기능의 버튼을 만들기 위해 사용 -->
        <input type="reset"> <br>
        <!-- 입력한것을 다시 쓸수있는 상태로 만듬 -->
        <input type="submit" value="전송"> <br>
        <!-- 전송 버튼을 만드는것, value에 있는것은 버튼에 표시되는 이름이다. -->
    </form>

    <form action="#" method="post"></form>
    <!-- action은 테이터을 어디로 넘길것인지, 어디에 해야 할지는 모른때에는 #을 사용한다.
    method는 get 두서표시줄과 같이 보냄 어떤 post 특정한것에 담아 보냄 -->
</body>
</html>
