<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>type 속성</title>
</head>

<body>
    <p>text : <input type="text" name="" id=""></p>
    <!-- 그냥 문장을 입력함 -->

    <p>password : <input type="password" name="" id=""></p>
    <!-- 번호가 보이지 않게 함 -->

    <p>tel : <input type="tel" name="" id=""></p>
    <!-- 번호인지 검사할때 이것을 조건으로 사용 -->

    <p>number : <input type="number" name="" id=""></p>
    <!-- 증감이 가능하고 e을 제외한 문자는 입력할수없다. -->

    <p>url : <input type="url" name="" id=""></p>
    <!-- url을 입력함 -->

    <p>search : <input type="search" name="" id=""></p>
    <!-- 문자을 한번에 지울수있음 -->

    <p>email : <input type="email" name="" id=""></p>
    <!-- email인지 검사할때 이것을 조건으로 사용 -->

    <p>checkbox : <input type="checkbox" name="" id=""></p>
    <p>radio : <input type="radio" name="" id=""></p>
    <!-- 박스을 만듬(redio는 선택 후 선택 해제 불가) -->

    <p>file : <input type="file" name="" id=""></p>
    <!-- 파일을 선택할수있게 함 -->

    <p>button : <input type="button" value="button"></p>
    <p>submit : <input type="submit" value="submit"></p>
    <!-- value는 버튼의 이름을 정할때 사용한다. -->

    <p>image : <input type="image" src="다운로드.jpg" alt="beach picter"></p>
    <!-- img태그와 같음 -->

    <p>hidden : <input type="hidden" name="hiddenValue" id=""></p>
    <!-- 값을 사용자에게 보여주지 않음 -->

    <p>date : <input type="date" name="" id=""></p>
    <p>datetime : <input type="datetime" name="" id=""></p>
    <p>datetime-local : <input type="datetime-local" name="" id=""></p>
    <!-- 위부터
    년도 월 일
    년도 월 일 시간
    년도 월 일 시간 현지 지역에 맞게 -->


    <p>month : <input type="month" name="" id=""></p>
    <!-- 년도와 월만 선택 가능 -->

    <p>week : <input type="week" name="" id=""></p>
    <!-- 몇번째 주인지 출력 -->

    <p>time : <input type="time" name="" id=""></p>
    <!-- 시간 출력 -->

    <p>range : <input type="range" name="" id=""></p>
    <!-- 범위 바 만듬 -->

    <p>color : <input type="color" name="" id=""></p>
    <!-- 색깔을 선택함 -->

    <p>reset : <input type="reset" value="reset"></p>
    <!-- 리셋 할때 사용함 -->

    <!-- name 속성
    name  속성에는 입력 요소의 이름을 작성한다.
    입력 요소가 form태그에 의해 서버로 전송될 때, name 속성에 적힌 겂이
    이름으로 지정이 된다.
    서버에서 지정된 이름으로 입력 요소를 식별할 수 있다. -->
    <input type="text" name="stuName" id="">
    <input type="submit" value="submit">

    <!-- 네가 홍길동을 입력해 제출을 할때 
    stuName이라는 변수안에 홍길동이 들어가 있는 것이다. -->

    <!-- value 속성
    value 속성에는 이볅 요소의 초기값을 작성한다. 대체로 입력 요소는 사용자에게
    수동으로 값을 입력받지만, 상황에 따라 초기값을 설정해야 하는 경우가 있다.
    이렇 때 사용하느 속성이다. -->
</body>

</html>
