<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 강조하기</title>
    <style>
        p > strong {
            font-weight: bold;
            background-color: red;
            color: yellow;
        }
    </style>
</head>
<body>
    <!-- 1. strong 태그
    텍스트의 의미를 강조하기 싶을 때 사용한다.
    시각적으로 차이를 두기 위해 텍스트를 굵게 표시한다.
    그 뿐 아니라 웹 브라우저에 종요한 부분임을 알려주는 역할을 한다. -->
    <p>이 시설은 <strong>관계자 외 출입금지</strong>입니다.</p>
    <p>이 시설은 <span>관계자 외 출입금지</span>입니다.</p>
    <p><strong>시설 이용자는 <strong>아래에 안내되어 있는 수칙</strong>을 반드시 지켜야 한다.</strong></p>
    <!-- strong은 중첩하여 사용할수있고 중첩하여 사용하면 더 중요한 문장으로 본다. -->
    
    <!-- 2. em 태그
    역시 텍스트의 의미를 강조하고 싶을 때 사용한다.
    텍스트가 기울어져 보이면서 강조 효과를 낸다.
    그 뿐 아니라 웹 브라우저에 종요한 부분임을 알려주는 역할을 한다. -->
    <p>여기서부터는 위험하니까 <em>절대로</em>들어가지 마세요.</p>

    <!-- b태그와 i태그 -->
    <p>이 시설은 <b>관계자 및 출입금지</b>입니다.</p>
    <p>여기서부터는 위험하니까 <i>절대로</i> 지나기지 마세요.</p>

    <!-- strong태그와 b태그는 표시형식이 같다.
    em태그와 i태그는 표시 형식만 굵게, 기울어지게를 나타낼 뿐 중요하다를 내포하지 않는다.
    그래서 b태그와 i태그는 span 태그와 유사하게 사용되어 진다. -->


</body>
</html>
