<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>링크와 이미지 넣기</title>
</head>
<body>
    <!-- 
    링크
    문서와 문서간 연결을 의미하며, 기본적으로 a 태그을 사용한다.
    사진과  같은 이미지 객체를 십입할 때는 img 태그를 서용한다. 
    -->
    
    <!-- 
    a 태그
    HTML에서 내부나 외부 링크를 생성합니다.
    href 라는 속성은 대상 경로를 지정하는 속성인데, 필수로 사용해야 한다.
    그 외 target, title, 속성은 선택적으로 사용할 수 있다.
    -->

    <a href="https://www.naver.com/" title="네이버 홈페이지">네이버 이동</a> <br>
    <a href="https://www.google.co.kr/?hl=ko" title="google 홈체이지">google 이동</a> <br>
    <a href="03.html">list</a> <br>
        <!-- 링크는 눈에 보이지 않는 경로이다, 인라인 요소이다. -->

    <a href="03.html" target="_blank">blank 이용 list</a> <br>
    <!-- blank는 창을 만들때 새로운 창에 창을 만든다. -->

    <a href="03.html" target="_self">self 이용 list</a> <br>
    <!-- self는 기본값과 같다(쓰는 일이 없다) -->
    <!-- <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> -->

    <a href="#" target="_top">top 이용 list</a> <br>
    <!-- #은 임시 링크이다, top는 맨 아래로 가면 링크가 있어 위로 올라올수있는 기능이있다. -->

    <!-- blank말고는 잘쓰이지 않는다 -->

    <!-- img 태그
    HTML에서 이미지 객체를 삽입하고 싶을 떄 사용한다.
    src 속성과 alt 속성이 사용된다.

    src 속성
    삽입하려는 이미지의 경로를 입력하는 속성이다.
    이 때, 기준은 현재 실행중인 HTML 파일의 위치이다.
    ./ : 현재폴더 .../ : 상위 폴더 점하나가 상위 폴더라는것을 이미한다.
    -->
    <img src="./다운로드.jpg" alt="해변사진">
    <img src="images\다운로드1.jpg" alt="해변사진">
    <!-- ./은 현재 폴더의 위치, ../은 상위 폴더의 위치(.이 늘어날수록 상위 폴더이다.), ./, 하위 폴더는 생략이 가능함-->
    <!-- alt는 웹표준 시각장애인이 사진을 볼때에는 소리로 나오게 하기 위함이다 -->
    
    <a href="https://www.google.co.kr/?hl=ko">
        <img src="images/google_logo.png" alt="구글 로그">
    </a>

</body>
</html>
