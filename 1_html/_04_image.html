<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--이미지 삽입하기-->
    
    <!--(1)하위폴더가 없을경우-->
    <!--파일 이름-->
    
    <!--(2)하위폴더가 있을경우-->
    <!--사진이 저장되어있는 폴더이름/사진파일 이름-->
    
    <img src="imagins/watch.jpg" alt="시계사진">

    <!--src="파일경로" alt="사진설명"-->

    <!--..은 상위폴더로 올라가는 기호--> 
    <!--/을 하위폴더로 내려오는 기호-->

    <!--이미지 크기 조정-->
    <img src="imagins/watch.jpg" alt="시계사진" width="150" height="150">
    <!--크기을 줄일때는 사용해도 된지만 크기을 늘리때는 그림판을 이용해 설정한다.-->
    <!--그림판에 사진을 삽입하고 크기 조절 기능을 활용하여 그림을 늘린다.-->

    <!--사진의 상세 설명쓰기-->
    <figure>
        <img src="imagins/watch.jpg" alt="시계">
        <figcaption>이것은 시계이다(watct)</figcaption>
    </figure>






</body>
</html>
