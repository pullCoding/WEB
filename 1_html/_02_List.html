<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--순서없는 목록 만들기-->
    <ul>
        <li>이것은 목록1</li>
        <li>이것은 목록2</li>
        <li>이것은 목록3</li>
    </ul>
    
    <!--순서있는 목록 만들기-->
    <ol><li>이것은 목록1</li>
        <li>이것은 목록2</li>
        <li>이것은 목록3</li>
    </ol>
    
    <!--이중 목록-->
    <ol>
        <li>
            이것은 목록
            <ol>
                <li>이것은 목록1</li>
                <li>이것은 목록</li>
                <li>이것은 목록</li>
            </ol>
        </li>
        <li>
            이것은 목록
            <ol start="1">
                <li>이것은 목록</li>
                <li>이것은 목록</li>
                <li>이것은 목록</li>
            </ol>
        </li>
    </ol>

    <!--목록 속성-->
    <ol start="3">
        <!--지정한 수부터 시작함-->
        <li>이것은 목록</li>
        <li>이것은 목록</li>
        <li>이것은 목록</li>
    </ol>

    <ol reversed>
        <!--항목을 역순으로 표시-->
        <li>이것은 목록</li>
        <li>이것은 목록</li>
        <li>이것은 목록</li>
    </ol>

    <!--수 뿐만아니라 a와 같은 문자로도 시작할수있다. -->
    <ol type="A">
        <li>이것은 목록</li>
        <li>이것은 목록</li>
        <li>이것은 목록</li>
    </ol>

    <!--설명 목록 만들기-->
    <dl>
        <dt>제목</dt>
        <dd>내용</dd>
        <dt>제목</dt>
        <dd></dd>
    </dl>
    





    
</body>
</html>
