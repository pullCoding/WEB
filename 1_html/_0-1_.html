<!--처음 시작하는 페이지는 index.html이다.(무조건 실행되는 페이지다)
java의 main같은 것이다.-->

<!--!는 기본 설정하는 것이 나타난다. -->
<!DOCTYPE html>
<!--!DOCTYPE html는 html5을 의미한다.-->
<html lang="ko">
<!-- 문서의 시작 -->
<!--페이지가 어떠한 언어로 되어있는지-->

<!-- 모든 태그는 html태그 안에 있어야 한다. -->

<head>
    <meta charset="UTF-8">
    <title>RIRST HTML</title>
    <!--
    페이지에 메타 데이터을 저장하는 공간이다.
    
    메태 데이터는 어떠한 데이터에 데이터을 
    말하는것이다.
    
    예시 영화의 배우 감독 배역같은 
    정보가 메타 데이터이다. 
    -->

    <!--파비콘 페이지에 제목에 그림 넣기-->
</head>

<body>
    <!-- 
        body에 쓰이는 부분은 보인다.
     -->

    <!-- 
    웹 표준을 잘지키면서 적어야 한다
     태그을 사용하지 않고 입력한다면 웹 표준에 어긋난다. 
    -->

    <!-- 
        <태그> 컨텐츠 </태그>
    <태그 속성명="속성값"> </태그>
    -->

    <!-- 위와 같은 태그가 
        어떠한 역할을 하는지 알고 지켜 적어야 한다. 
    -->

    <p>
        동해물과 백두산이 마르고 닳도록<br>
        하느님이 보우하사 우리나라 만새
        <hr>
        <!-- 무궁화 삼천리 화려강산 -->
    </p>
    <!-- html의 제일 작은 구조는 태그이다. -->

</body>

</html>
<!-- 문서의 끝 -->
