<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table, tr, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>표 만들기</h1>
    <table>
        <tr>
            <td>1행 1열</td>
        </tr>
    </table>

    <h2>1행 2열</h2>

        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
    </table>

    <h2>2행 2열</h2>
    <table>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
    </table>
</body>
</html>
