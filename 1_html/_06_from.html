<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--form이란 사용자의 의견 or 정보을 알아낼때 사용한다-->
    <!--form만들기-->
    
    <!--form속성-->
    <!--method는 아래로 속성이 get post로 나누어진다
    get는 입력에 제한이 있으며 정보가 들어난다.
    post는 입력에 제한이 없으며 정보가 들어나지 않는다(main)-->
    
    <!--action는 지정한 서버로 입력한 정보을 보내는 역할을한다-->

    <!--name는 많은 form태그을 사용할때 구분하기 위해 사용한다-->

    <!--target는 입력하는 창을 새로운 창으로 만들것인지 현재 존재하는 창에 만들것인지을 정한다-->
    <form></form>

    <!--autocomplete 속성 - 자동완성 기능-->
    <!--autocomplete="off" ,autocomplete="on"이러한 식으로 사용한다.-->

     <!--label태그는 입력창에 왼쪽에 지정한 문자을 뛰을수있다.-->

    <!--방법1-->
    <label for="user-id">아이디<input type="text" id="user-id"></label>

    <!--방법2-->
    <label for="user-pass">비밀번호</label>
    <input type="text" id="user-pass">

    <!--fieldset은 지정한것을 묶고 legend는 지정한것에 이름을 출력한다.-->
    <fieldset>
        <legend>개인정보</legend>
        <ul>
            <li>
                <label for="user-name">이름</label>
                <input type="text" id="user-name">
            </li>
            <li>
                <label for="user-mail">메일 주소</label>
                <input type="text" id="user-mail">
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="user-id1">아이디</label>
                    <input type="text" id="user-id1">
                </li>
                <li>
                    <label for="user-password">비밀번호</label>
                    <input type="text" id="user-password">
                </li>
            </ul>
    </fieldset>






</body>
</html>
