<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 웹 접근성!!
    웹의 기본이념은 모든 사람이 차별없이 동일한 사용자 경험을 하는데 목적이 있다.
    즉, 웹을 이용할 때 장애인이나 고령자나 비장애인이아. 젊은 세대의 차별 없이 동동하게
    웹에 접근할 수 있고 이용할 수 있도록 보장해야 한다. -->

    <!-- case 1 -->
    <label for="">
        아이디
        <input type="text" name="" id="id">
    </label>
    <br>

    <!-- case 2 -->
    <label for="pw">비밀번호</label>
    <input type="password" name="" id="pw">
    <br>

    <!-- case 3 -->
    <label for="name">
        이름
        <input type="text" name="" id="name">
    </label>
    <!-- 시각 장애인들을 위한 도구가 있는데 
    그 도구가 찾기 위해 label을 사용한다. -->
</body>

</html>
