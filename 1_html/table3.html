<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- thead, tfoot, tbody태그
    표에서 행을 묶어 그룹화할 때 상요한느 태그들이다.
    thead는 해더 영역에 해당하는 행 -> 반드시 th 태그롤 열을 생성해야 한다
    tfoot은 푸더 영역에 해당하는 행
    tbody는 본문 영역에 해당하는 행
    thead, tfoot, tbody 순으로 작성해야 한다
    thead tfoot 태그는 한 번만 사용해야 한다 
    웹 접근성 때문에 위의 태그을 사용한다 -->

    <table border="1">
        <thead>
            <tr>
                <th>번호</th>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>총 금액</td>
                <td colspan="3">6,500원</td>
                <!-- <td></td>
                <td></td> -->
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>1</td>
                <td>콜라</td>
                <td>1개</td>
                <td>1,500원</td>
            </tr>
            <tr>
                <td>2</td>
                <td>사이다</td>
                <td>2개</td>
                <td rowspan="2">1,000원</td>
            </tr>
            <tr>
                <td>3</td>
                <td>탄산수</td>
                <td>3개</td>
                <!-- <td>1,000원</td> -->
            </tr>
        </tbody>
    </table>
</body>

</html>
