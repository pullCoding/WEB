<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = 10;
        let b = 3;
        let result;

        // document문서안에서 쓰는것이기 때문에 html태그 사용가능
        // 줄바꿈은 <br>을 사용한다.
        result = a + b;
        document.write(result + '<br>');

        result = a - b;
        document.write(result + '<br>');

        result = a * b;
        document.write(result + '<br>');

        result = a / b;
        document.write(result + '<br>');
    </script>
</head>
<body>
    
</body>
</html>
