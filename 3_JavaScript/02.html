<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 상수
        // let : 변수
        // const : 상수
        // 따옴표 신경안씀

        let num1 = 10;
        let num2 = 20;

        document.write(num1 + '<br>');
        document.write(num2 + '<br>');
        document.write(num1 + num2);
    </script>
</head>
