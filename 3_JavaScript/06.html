<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num1 = 10;
        num2 = 20;
        
        num1++;
        document.write(num1+'<br>')
        
        num2--;
        document.write(num2+'<br>')
        // 이것을 한 이유 ++, --연산자을 쓸수있다
    </script>
</body>
</html>
