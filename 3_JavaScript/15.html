<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 10
        while (1 < num) {
            document.write(num + '<br>');
            num -= 2;
        }
    </script>
</body>
</html>
