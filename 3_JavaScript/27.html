<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        img {
            vertical-align: top;
            border: 0;
        }
        #galleryWary {
            width: 600px;
            margin: 0px auto;
            text-align: center;
        }
        #galleryWary img {
            vertical-align: middle;
        }
    </style>
    <script>
        let num = 1;
        function nextGallery() {
            (num >= 7) ? num = 1 : num++;
            document.getElementById("gallery").src="images/img"+num+".jpg";
            return false;
        }
        function prevGallery() {
            num--;
            (num <= 1) ? num = 7 : num--;
            document.getElementById("gallery").src="images/img"+num+".jpg";
            return false;
        }
    </script>
</head>
<body>
    <div id="galleryWary">
        <h1>이미지 넘기기</h1>
        <p>
            <a href="#" onclick="return prevGallery();">
                <img src="images/left_btn.png" alt="이전">
            </a>
            <img src="images/img1.jpg" alt="갤러리 그림" id="gallery">
            <a href="#" onclick="return nextGallery();">
                <img src="images/right_btn.png" alt="다음">
            </a>
        </p>
    </div>
</body>
</html>
