<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let theText ="Sungil Information Hight School";
        document.write(theText+"<br>");
        document.write(theText.bold()+"<br>"); // 굵게 만들기
        document.write(theText.link("https://www.sungil-i.kr")+"<br>"); // 링크 추가
        document.write(theText.length+"<br>"); // 문자의 길이
        document.write(theText.toLocaleLowerCase()+"<br>"); // 소문자
        document.write(theText.toUpperCase()+"<br>"); // 대문자
        document.write(theText.indexOf("H")+"<br>"); // 앞에서 지정한 문자을 인덱스 가져옴
        document.write(theText.lastIndexOf("n")+"<br>"); // 마지막에서 지정한 문자을 인덱스 가져옴
        document.write(theText.charAt(5)+"<br>"); // 지정한 인덱스의 문자을 가져옴
        document.write(theText.substring(7, 18)+"<br>"); // 7(인텍스)부터 18(인덱스)까지
        document.write(theText.substr(7, 18)+"<br>"); // 7(인덱스)에서 18(글자수)까지
        document.write(theText.replace("High","Middle")+"<br>"); // replace(바꿀 문자, 바꿔질 문자)
        document.write(theText.slice(7,9)+"<br>"); //지정한 글자 사이의 문자을 가져옴(앞 숫자는 포함하고 뒤는 포함하지 않음)
        document.write(theText.concat(" fighting")+"<br>") // 문자열을 합함
        document.write(theText.split(" ")+"<br>") // 어떠한 것을 기준으로 문자열 분할
    </script>
</head>
<body>

</body>
</html>
