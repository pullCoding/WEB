<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let text1 = "성일정보";
        let text2 = "고등학교";
        document.write((text1 + text2)+"<br>")
        // 문자와 문자는 합치는 것이 가능하다

        let text3 = "우리학교 학과 수 : ";
        let num1 = 7;
        document.write(text3 + num1+"<br>")
        // 문자와 숫자의 합은 숫자가 문자가 된다

        let num2 = 200;
        let num3 = 300;
        let text4 = String(1000);
        document.write(num2+num3+text4+"<br>")
        // int을 String으로 바꾸는 것은 String()이다

        let addText = "성일"
        addText += "정보"
        addText += "고등"
        addText += "학교"
        document.write(addText)
        // 문자을 더하는 것은 누적합으로도 가능하다

        
        // 문자는 합치는 것이 가능하다
        // 문자와 숫자의 합은 숫자가 문자가 된다
        // int을 String으로 바꾸는 것은 String()이다
        // 문자을 더하는 것은 누적합으로도 가능하다
    </script>
</body>
</html>
