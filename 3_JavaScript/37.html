<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function theFnc() {
            alert("JavaScript");
        }

        function clickBtn1() {
            let myBtn1 = document.getElementById("btn1");
            myBtn1.onclick = theFnc;
        }

        function clickBtn2() {
            let myBtn2 = document.getElementById("btn2");
            myBtn2.onclick = theFnc;
        }

        if (window.addEventListener) { // 표준 방식 브라우저
            window.addEventListener("load", clickBtn1, false);
            window.addEventListener("load", clickBtn2, false);
        } // 비표준 방식 브라우저 (IE 8이하)
    </script>
</head>

<body>
    <button id="btn1">버튼1</button>
    <button id="btn2">버튼2</button>
</body>

</html>
