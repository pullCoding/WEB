<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 최대값
        let maxNum = Math.max(30, 70, 5);
        document.write("최대값: "+maxNum+"<br>");

        // 최소값
        let minNum = Math.min(30, 70, 5);
        document.write("최소값: "+minNum+"<br>");

        // 반올림
        let roundNum = Math.round(3.5);
        document.write("반올림: "+roundNum+"<br>");

        // 올림
        let ceilNum = Math.ceil(3.5);
        document.write("올림: "+ceilNum+"<br>");

        // 내림
        let floorNum = Math.floor(3.5);
        document.write("내림: "+floorNum+"<br>");

        let absNum = Math.abs(-10);
        document.write("절대값: "+absNum+"<br>");

        let ranNum = Math.random();
        document.write("난수(0~1): "+ranNum+"<br>");

        let sqrtNum = Math.sqrt(4);
        document.write("루트값: "+sqrtNum+"<br>");
    </script>
</head>
<body>
    
</body>
</html>
