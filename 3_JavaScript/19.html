<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("<h1>현재 날짜/시간 정보</h1>");
        let today = new Date();
        let nowMonth = today.getMonth()+1; // 0~11로 받아오기 때문에 1을 더해주어야함
        let nowDate = today.getDate(); // 현재일 그대로 가져옴
        let nowDay = today.getDay(); // 현재 요일(0:일요일 ~ 6:토요일)
        let nowHours = today.getHours(); // 현재시간 그대로 가져옴
        let nowMinutes = today.getMinutes(); // 현재분 그대로 가져옴
        let nowSecounds = today.getSeconds(); // 현재시간 그대로 가져옴
        let nowTime = today.getTime(); // 어떠한 일로 부터 지난 시간

        switch(nowDay) {
            case 0:
                nowDayH = "일요일";
                break;
            case 1:
                nowDayH = "월요일";
                break;
            case 2:
                nowDayH = "화요일";
                break;
            case 3:
                nowDayH = "수요일";
                break;
            case 4:
                nowDayH = "목요일";
                break;
            case 5:
                nowDayH = "금요일";
                break;
            case 6:
                nowDayH = "토요일";
                break;
        }

        document.write(nowMonth+"<br>"); 
        document.write(nowDate+"<br>");
        document.write(nowDay+"<br>");
        document.write(nowDayH+"<br>");
        document.write(nowHours+"<br>");
        document.write(nowMinutes+"<br>");
        document.write(nowSecounds+"<br>");
        document.write(nowTime+"<br>");
    </script>
</head>

</body>
</html>
