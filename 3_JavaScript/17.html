<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dan = prompt("원하는 단을 입력하세요",2);
        document.write("<h1>"+dan+"단</h1>");
        for(let i=1; i<=9; i++){
            document.write(dan+" * "+i+" = "+ i*dan+"<br>");
        };
    </script>
</body>
</html>
